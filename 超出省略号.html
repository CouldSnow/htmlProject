<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p{
				font:10px "微软雅黑" ;
				width:100px;
				border:1px solid #000000;
				white-space: nowrap; /*文字不换行*/
				overflow: hidden;/*规定当内容溢出元素框时发生的事情*/
				text-overflow: ellipsis;/*文字溢出时以省略号*/
				transition: 1s;
			}
			p:hover{
				width:300px;
			}
		</style>
	</head>
	<body>
		<p>你好啊！你好  ！  你是谁！ 我不知道！</p>
	</body>
</html>

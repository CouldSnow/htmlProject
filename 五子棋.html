<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas width="500px" height="500px" id="myCanvas"></canvas>
	</body>
	<script type="text/javascript">
		var mycanvas = document.getElementById('myCanvas');
		var context = mycanvas.getContext('2d');
		
		//画棋盘
		var drawChessBoard = function(){
			for(var i=0;i<15;i++){
				context.moveTo(15+i*30,15);
				context.lineTo(15+i*30,435);
				context.stroke();
				context.moveTo(15,15+i*30);
				context.lineTo(435,15+i*30);
				context.stroke();
			}
		}
		
		//五子棋赢法
		var wins=[];
		for(var i=0;i<15;i++){
			wins[i]=[];
			for(var j=0;j<15;j++){
				wins[i][j] = [];
			}
		}
		var count = 0;//赢法总数
		//横线赢法
		for(var i=0;i<15;i++){
			for(var j=0;j<11;j++){
				for(var k=0;k<5;k++){
					wins[i][j+k][count]=true;
				}
				count++;
			}
		}
		//竖线赢法
		for(var i=0;i<15;i++){
			for(var j=0;j<11;j++){
				for(var k=0;k<5;k++){
					wins[j+k][i][count]=true;
				}
				count++;
			}
		}
		//正斜线赢法
		for(var i=0;i<15;i++){
			for(var j=0;j<11;j++){
				for(var k=0;k<5;k++){
					wins[i+k][j+k][count]=true;
				}
				count++;
			}
		} 
		//反斜线赢法
		for(var i=0;i<15;i++){
			for(var j=0;j<11;j++){
				for(var k=0;k<5;k++){
					wins[i+k][j-k][count]=true;
				}
				count++;
			}
		}
		//根据赢法总数定义分别保存计算机和人赢法数组
		for(var i=0;i<count;i++){
			mywin[i] = 0;
			_mywin[i] = 0;
			computerwin[i] = 0;
			_compwin[i] = 0;
		}
		
		//我，下棋
		chess.
	</script>
</html>

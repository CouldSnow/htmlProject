<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			body{
				text-align: center;
			}
			body:after{
				content: "";
				display: inline-block;
				height: 100%;
				vertical-align: middle;
			}
			img{
				vertical-align: middle;/*垂直对齐，图片位于文字的文字的中间*/
				-webkit-box-reflect:left 10px; /*倒影*/
			}
		</style>
	</head>
	<body>
		<img src="img/周冬雨.jpg" width="200" height="200"/>
	</body>
</html>
